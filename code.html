<script>
    const CLAIM_DURATION = 24 * 60 * 60 * 1000; // 24 hours
    const LETTERS = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";

    const claimBtn = document.getElementById("claimBtn");
    const codeDisplay = document.getElementById("codeDisplay");
    const infoText = document.getElementById("infoText");
    const timerText = document.getElementById("timerText");

    function generateCode(length = 10) {
        let code = "";
        for (let i = 0; i < length; i++) {
            code += LETTERS.charAt(Math.floor(Math.random() * LETTERS.length));
        }
        return code;
    }

    function claimCode() {
        // BLOCK if already redeemed
        if (localStorage.getItem("hasRedeemed") === "true") {
            alert("âŒ You have already claimed a code.");
            return;
        }

        const code = generateCode(10);
        codeDisplay.textContent = code;
        infoText.textContent = "ðŸ“© Send this code to Ramesh to claim your role.";

        localStorage.setItem("claimCode", code);
        localStorage.setItem("claimTime", Date.now());
        localStorage.setItem("hasRedeemed", "true"); // ðŸ”’ permanent lock

        claimBtn.disabled = true;
        startTimer();
    }

    function startTimer() {
        const claimTime = localStorage.getItem("claimTime");
        if (!claimTime) return;

        function updateTimer() {
            const now = Date.now();
            const timeLeft = (parseInt(claimTime) + CLAIM_DURATION) - now;

            if (timeLeft <= 0) {
                timerText.textContent = "âœ… Code expired. You cannot claim another one.";
                return;
            }

            const hours = Math.floor(timeLeft / (1000 * 60 * 60));
            const minutes = Math.floor((timeLeft / (1000 * 60)) % 60);
            const seconds = Math.floor((timeLeft / 1000) % 60);

            timerText.textContent =
                `â° Code expires in: ${hours}h ${minutes}m ${seconds}s`;
        }

        updateTimer();
        setInterval(updateTimer, 1000);
    }

    // Restore state after refresh
    window.onload = () => {
        const savedCode = localStorage.getItem("claimCode");
        const hasRedeemed = localStorage.getItem("hasRedeemed") === "true";

        if (savedCode) {
            codeDisplay.textContent = savedCode;
            infoText.textContent = "ðŸ“© Send this code to Ramesh to claim your role.";
            startTimer();
        }

        if (hasRedeemed) {
            claimBtn.disabled = true;
        }
    };
</script>
