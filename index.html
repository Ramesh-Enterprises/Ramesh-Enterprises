<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ramesh Enterprises</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #fff;
      color: #333;
    }

    header {
      background-color: #f57c00;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: white;
    }

    header h1 {
      margin: 0;
      font-size: 1.8rem;
    }

    .buy-button {
      background-color: #fff;
      color: #f57c00;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
      text-decoration: none;
    }

    .buy-button:hover {
      background-color: #ffe0b2;
    }

    main {
      padding: 2rem;
    }

    h2 {
      text-align: center;
      margin-bottom: 2rem;
    }

    .products {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 2rem;
    }

    .product {
      width: 200px;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 1rem;
      text-align: center;
      background-color: #fafafa;
    }

    .product img {
      width: 100%;
      height: auto;
      border-radius: 4px;
    }

    .product p {
      margin-top: 0.5rem;
    }
  </style>
</head>
<body>

  <header>
    <h1>Ramesh Enterprises</h1>
    <a href="delivery.html" class="buy-button">Buy Now</a>
  </header>

  <main>
    <h2>Our Products</h2>
    <div class="products">
      <div class="product">
        <img src="https://static.wixstatic.com/media/7aa725_bebbcae2ac2a4b1a909fee01321b5ece~mv2.png/v1/fill/w_207,h_305,al_c,q_85,usm_0.66_1.00_0.01,enc_avif,quality_auto/7aa725_bebbcae2ac2a4b1a909fee01321b5ece~mv2.png" alt="Product 1">
        <p>Product 1</p>
      </div>
      <div class="product">
        <img src="https://static.wixstatic.com/media/7aa725_63ad96e1ef7c41948fb3828df16426d4~mv2.png/v1/fill/w_207,h_305,al_c,q_85,usm_0.66_1.00_0.01,enc_avif,quality_auto/7aa725_63ad96e1ef7c41948fb3828df16426d4~mv2.png" alt="Product 2">
        <p>Product 2</p>
      </div>
      <div class="product">
        <img src="https://static.wixstatic.com/media/7aa725_d218aa63693c4f14b29f3b3395bd9a1a~mv2.png" alt="Ashok Product">
        <p>Ashok Delivery</p>
      </div>
      <div class="product">
        <img src="670d355b-b387-44ab-9ac0-61ba10ee2343.png" alt="Eicher Product">
        <p>Eicher Delivery</p>
      </div>
    </div>
  </main>
