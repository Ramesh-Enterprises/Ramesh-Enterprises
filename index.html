  <style>
    body {

      background-color: #f4f4f4;
    }

    header {
      background-color: #222;
      color: white;
      padding: 20px;
      text-align: center;
      position: relative;
    }

    .buy-now {
      position: absolute;
      top: 20px;
      right: 20px;
      padding: 10px 20px;
      background-color: gold;
      color: black;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
      text-decoration: none;
      transition: transform 0.2s ease;
    }

    .buy-now:hover {
      transform: scale(1.1);
    }

    .product-section {
      padding: 40px;
      text-align: center;
    }

    .product-list {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }

    .product-item {
      width: 200px;
      transition: transform 0.3s ease;
    }

    .product-item:hover {
      transform: scale(1.05);
    }

    .product-item img {
      width: 100%;
      height: auto;
      border-radius: 10px;
    }
  </style>
</head>
