<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ramesh Enterprises ‚Äì Games</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to bottom, #eef2ff, #c7d2fe);
      color: #1f2937;
      text-align: center;
      padding-bottom: 40px;
    }

    header {
      background-color: #1f2937;
      color: white;
      padding: 1rem;
      font-size: 1.8rem;
      font-weight: 700;
      letter-spacing: 1px;
      position: relative;
    }

    .home-btn {
      position: absolute;
      left: 20px;
      top: 50%;
      transform: translateY(-50%);
      background-color: #4f46e5;
      color: white;
      padding: 0.4rem 0.8rem;
      text-decoration: none;
      border-radius: 6px;
      font-weight: bold;
      transition: 0.3s;
    }
    .home-btn:hover { opacity: 0.85; }

    .section-title {
      margin-top: 40px;
      font-size: 1.7rem;
      font-weight: 600;
      color: #1e3a8a;
      text-decoration: underline;
    }

    /* Search Bar */
    #searchBar {
      margin-top: 20px;
      padding: 10px;
      width: 70%;
      max-width: 400px;
      font-size: 1rem;
      border: 2px solid #4338ca;
      border-radius: 8px;
      outline: none;
    }

    /* Grid layout for multiple games */
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 20px;
      padding: 20px;
      max-width: 850px;
      margin: auto;
    }

    .game-card {
      background: white;
      padding: 20px;
      border-radius: 14px;
      box-shadow: 0 4px 14px rgba(0,0,0,0.15);
    }

    .game-img {
      width: 180px;
      height: 120px;
      object-fit: cover;
      border-radius: 10px;
      margin-bottom: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }

    h3 { margin-bottom: 8px; }

    .download-btn,
    .play-btn {
      display: inline-block;
      margin-top: 8px;
      padding: 8px 14px;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
      transition: 0.3s;
      color: white;
      font-size: 0.9rem;
    }

    .download-btn { background-color: #ef4444; }
    .download-btn:hover { opacity: 0.9; }

    .play-btn { background-color: #10b981; }
    .play-btn:hover { opacity: 0.9; }

    .coming-soon {
      font-size: 0.9rem;
      color: #6b7280;
      margin-top: 6px;
    }

  </style>

  <script>
    function searchGames() {
      let input = document.getElementById("searchBar").value.toLowerCase();
      let cards = document.getElementsByClassName("game-card");

      for (let i = 0; i < cards.length; i++) {
        let title = cards[i].innerText.toLowerCase();
        cards[i].style.display = title.includes(input) ? "" : "none";
      }
    }
  </script>
</head>

<body>

<header>

</html>
