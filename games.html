<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ramesh Enterprises ‚Äì Games</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to bottom, #eef2ff, #c7d2fe);
      color: #1f2937;
      text-align: center;
      padding-bottom: 40px;
    }

    header {
      background-color: #1f2937;
      color: white;
      padding: 1rem;
      font-size: 1.8rem;
      font-weight: 700;
      letter-spacing: 1px;
      position: relative;
    }

    .home-btn {
      position: absolute;
      left: 20px;
      top: 50%;
      transform: translateY(-50%);
      background-color: #4f46e5;
      color: white;
      padding: 0.4rem 0.8rem;
      text-decoration: none;
      border-radius: 6px;
      font-weight: bold;
      transition: 0.3s;
    }
    .home-btn:hover { opacity: 0.85; }

    .search-box {
      margin-top: 25px;
      margin-bottom: -10px;
    }

    #searchInput {
      width: 80%;
      max-width: 350px;
      padding: 12px;
      font-size: 1rem;
      border-radius: 12px;
      border: 2px solid #6366f1;
      outline: none;
      text-align: center;
      box-shadow: 0 3px 10px rgba(0,0,0,0.15);
      transition: 0.25s;
    }

    #searchInput:focus {
      border-color: #4338ca;
      transform: scale(1.03);
    }

    .section-title {
      margin-top: 40px;
      font-size: 1.7rem;
      font-weight: 600;
      color: #1e3a8a;
      text-decoration: underline;
    }

    .game-card {
      background: white;
      width: 320px;
      margin: 20px auto;
      padding: 20px;
      border-radius: 14px;
      box-shadow: 0 4px 14px rgba(0,0,0,0.15);
      transition: 0.3s;
    }

    .game-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 6px 16px rgba(0,0,0,0.20);
    }

    h3 { margin-bottom: 10px; }

    .download-btn, .play-btn {
      display: inline-block;
      margin-top: 10px;
      padding: 10px 18px;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
      transition: 0.3s;
      color: white;
      margin-right: 6px;
      margin-left: 6px;
    }

    .download-btn { background-color: #ef4444; }
    .download-btn:hover { opacity: 0.9; }

    .play-btn { background-color: #10b981; }
    .play-btn:hover { opacity: 0.9; }

    .coming-soon {
      margin-top: 10px;
      color: #6b7280;
      font-size: 0.9rem;
      font-style: italic;
    }
  </style>
</head>
<body>

  <header>
    Games ‚Äì Ramesh Enterprises‚Ñ¢
    <a href="index.html" class="home-btn">üè† Home</a>
  </header>

  <!-- üîç SEARCH BAR -->
  <div class="search-box">
    <input id="searchInput" type="text" placeholder="Search games‚Ä¶">
  </div>

  <h2 class="section-title">üéÆ All Games</h2>

  <!-- A1 Parking Game -->
  <div class="game-card">
    <h3 class="game-title">A1 ‚Äì Parking Game</h3>

    <a href="https://ufile.io/zvsts9o8" target="_blank" class="download-btn">‚¨á Download</a>
    <a href="https://ramesh-enterprises.itch.io/a1-parking-game" target="_blank" class="play-btn">‚ñ∂ Play Web Version</a>
  </div>

  <!-- Paper Minecraft -->
  <div class="game-card">
    <h3 class="game-title">Ramesh Enterprises ‚Äì Paper Minecraft</h3>

    <a href="https://ufile.io/v8fpiis1" target="_blank" class="download-btn">‚¨á Download</a>
    <a href="https://ramesh-enterprises.itch.io/ramesh-enterprises-paper-minecraft" target="_blank" class="play-btn">‚ñ∂ Play Web Version</a>
  </div>

  <!-- A1 ‚Äì 3D -->
  <div class="game-card">
    <h3 class="game-title">A1 ‚Äì 3D Version</h3>

    <a href="https://ramesh-enterprises.itch.io/a1-3d-version" target="_blank" class="play-btn">‚ñ∂ Play Web Version</a>
    <div class="coming-soon">üì± App version coming soon‚Ä¶</div>
  </div>

<script>
  // LIVE SEARCH FUNCTION
  document.getElementById("searchInput").addEventListener("keyup", function() {
    let filter = this.value.toLowerCase();
    let cards = document.getElementsByClassName("game-card");

    for (let i = 0; i < cards.length; i++) {
      let title = cards[i].querySelector(".game-title").innerText.toLowerCase();

      if (title.includes(filter)) {
        cards[i].style.display = "";
      } else {
        cards[i].style.display = "none";
      }
    }
  });
</script>

</body>
</html>
